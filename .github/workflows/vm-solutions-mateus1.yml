name: Assaí Encarte Scraper

on:
  schedule:
    - cron: '0 6 * * 1'  # Toda segunda às 6h
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      OUTPUT_DIR: ${{ github.workspace }}/encartes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests

      - name: Instalar Chrome + ChromeDriver
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt update
          sudo apt install -y google-chrome-stable

          CHROME_VER=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          DRIVER_VER=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VER%%.*}")
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/${DRIVER_VER}/chromedriver_linux64.zip"
          unzip /tmp/chromedriver.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Executar Assaí Scraper
        run: |
          python assai.py

      - name: Upload Encarte
        uses: actions/upload-artifact@v4
        with:
          name: encartes-assai-${{ github.run_attempt }}
          path: ${{ env.OUTPUT_DIR }}/**
          if-no-files-found: warn

      - name: Upload Debug (erro)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-assai-erro
          path: ${{ env.OUTPUT_DIR }}/ERRO_*.png
