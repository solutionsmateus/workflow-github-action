name: vm-solutions-mateus

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # todos os dias às 9:00 UTC

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      # Pasta única de saída; use este caminho nos scripts (via env OUTPUT_DIR)
      OUTPUT_DIR: ${{ github.workspace }}/Encartes
      HTTP_UA: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
    strategy:
      matrix:
        scripts:
         # - assai.py
         # - novo-atacarejo
          - atacadao.py
          - frangolandia.py
          - cometa.py
          - atakarejo.py
          - gbarbosa.py

    steps:
      - name: Checkout (repo atual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
          submodules: recursive

      - name: Ajustes Git no Windows (opcional)
        shell: pwsh
        run: |
          git config --global user.name "user"
          git config --global user.email "usermail10@gmail.com"
          git config --global core.longpaths true

      - name: Setup Python 3.12 (com cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Instalar dependências
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Garantir pasta de saída (Encartes)
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path "$env:OUTPUT_DIR" | Out-Null

      - name: Checkout de outro repositório
        uses: actions/checkout@v4
        with:
          repository: solutionsmateus/supermercados-code
          ref: main
          path: supermercados-code

      - name: Listar arquivos (debug)
        shell: pwsh
        run: |
          echo "PWD: $PWD"
          Write-Host "Raiz:"
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
          Write-Host "supermercados-code/:"
          if (Test-Path .\supermercados-code) {
            Get-ChildItem .\supermercados-code -Recurse -Depth 2 | Select-Object FullName
          }

      - name: Executar scripts da matrix
        shell: pwsh
        working-directory: supermercados-code
        run: |
          echo "OUTPUT_DIR=$env:OUTPUT_DIR"
          python "${{ matrix.scripts }}"

      - name: Debug OUTPUT_DIR
        shell: pwsh
        run: |
          Write-Host "OUTPUT_DIR=$env:OUTPUT_DIR"
          if (Test-Path "$env:OUTPUT_DIR") {
            $files = Get-ChildItem "$env:OUTPUT_DIR" -Recurse -File
            $count = ($files | Measure-Object).Count
            Write-Host "Total de arquivos em OUTPUT_DIR: $count"
            $files | Select-Object FullName, Length
            if ($count -eq 0) {
              "Nenhum arquivo gerado por $env:Matrix_scripts" | Out-File -Encoding utf8 "$env:OUTPUT_DIR/README.txt"
            }
          }

      - name: Upload arquivos gerados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: encartes-${{ github.run_id }}-${{ matrix.scripts }}-attempt${{ github.run_attempt }}
          if-no-files-found: warn
          path: ${{ env.OUTPUT_DIR }}/**
