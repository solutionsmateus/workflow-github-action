name: vm-solutions-mateus

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'  # todos os dias às 9:00 UTC

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    strategy:
      matrix:
        scripts:
          - assai.py
          - atacadao.py
          - novoatacarejo.py
          - frangolandia.py
          - cometa.py
          - atakarejo.py
          - gbarbosa.py

    steps:
      - name: Checkout (repo atual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true
          submodules: recursive

      - name: Ajustes Git no Windows (opcional)
        shell: pwsh
        run: |
          git config --global user.name "user"
          git config --global user.email "usermail10@gmail.com"
          git config --global core.longpaths true

      - name: Setup Python 3.12 (com cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Instalar dependências
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar pasta Encartes
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path Encartes | Out-Null

      - name: Listar arquivos (debug)
        shell: pwsh
        run: |
          echo "PWD: $PWD"
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName

      - name: Executar scripts da matrix
        shell: pwsh
        run: |
          python "${{ matrix.scripts }}"

      - name: Upload arquivos gerados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: encartes-${{ github.run_id }}
          path: Encartes/**
