name: vm-solutions-mateus

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read   # necessário para checkout com GITHUB_TOKEN

    steps:
      - name: Checkout (repo atual)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # histórico completo
          fetch-tags: true       # inclui tags
          lfs: true              # baixa arquivos Git LFS
          submodules: recursive  # inicializa/atualiza submódulos

      - name: Ajustes Git no Windows (opcional)
        shell: pwsh
        run: |
          git config --global user.name "user"
          git config --global user.email "usermail10@gmail.com"
          git config --global core.longpaths true

      - name: Checkout de outro repositório
        uses: actions/checkout@v4
        with:
          repository: solutionsmateus/supermercados-code  # sem https://
          ref: main
          path: supermercados-code                       # pasta de destino

      - name: Setup Python 3.12 (com cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependências (se existir requirements.txt)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "supermercados-code/requirements.txt") {
            pip install -r supermercados-code/requirements.txt
          }

      - name: Criar pasta Encartes
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path Encartes | Out-Null

      - name: Rodar script (exemplo)
        shell: pwsh
        run: |
          # ajuste o caminho/nome do script conforme a repo
          if (Test-Path "supermercados-code/app.py") {
            python supermercados-code/app.py
          } else {
            Write-Host "Script não encontrado, pulando execução."
          }

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Placeholder de deploy
        run: echo "Implemente seu deploy aqui"
